    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>User ID Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .id-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 2px solid #ddd;
      padding: 20px;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    .id-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }

    .id-card-info {
      margin-left: 20px;
      flex-grow: 1;
    }

    .id-card-info h2 {
      margin: 0;
      color: #333;
    }

    .id-card-info p {
      margin: 8px 0;
      color: #555;
    }

    .id-card-info .id-value {
      font-weight: bold;
      color: #333;
    }

    .id-footer {
      margin-top: 20px;
      text-align: center;
    }

    .edit-btn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .edit-btn:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>User ID Card</h1>
    
    <!-- ID Card Section -->
    <div class="id-card">
      <!-- Profile Picture -->
      <img src="https://via.placeholder.com/120" alt="Profile Picture">
      
      <!-- ID Card Info -->
      <div class="id-card-info">
        <h2>UK</h2>
        <p><strong>Student ID:</strong> <span class="id-value">S123456</span></p>
        <p><strong>Email:</strong> <span class="id-value">johndoe@example.com</span></p>
        <p><strong>Course:</strong> <span class="id-value">Matric</span></p>
        <p><strong>Batch:</strong> <span class="id-value">2024</span></p>
        <p><strong>Role:</strong> <span class="id-value">Student</span></p>
      </div>
    </div>

    <!-- Edit Button -->
    <div class="id-footer">
      <button class="edit-btn" onclick="alert('Edit profile functionality coming soon!')">Edit Profile</button>
    </div>
  </div>

</body>
</html>

</body>
</html>
